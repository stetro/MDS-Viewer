<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.treeview.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <title>MDS-Viewer Login</title>
</head>
<body id="login">

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">MDS-Viewer</span>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Sign In</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="j_security_check" method="POST" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="username" name="j_username" type="text"  class="input-block-level" placeholder="User Name"/>
        <input id="password" name="j_password" type="password"class="input-block-level" placeholder="Password"/>
        <input type="submit" value="Sign In" class="btn btn-large btn-primary"/>
    </form>
</div>

</body>
</html>
